<template>
    <lightning-card title="Enhancer Demo">
       <template if:true={isLoading}>
            <p class="slds-p-horizontal_small">Loading moment..</p>
       </template>
       <template if:false={isLoading}>
            <div class="slds-p-horizontal_small">
                <ul>
                    <template for:each={peopleToShow} for:item="selectedPerson">
                        <li key={selectedPerson.id}>
                            <span>{selectedPerson.name} - {selectedPerson.birthDate}</span>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </lightning-card>
</template>
